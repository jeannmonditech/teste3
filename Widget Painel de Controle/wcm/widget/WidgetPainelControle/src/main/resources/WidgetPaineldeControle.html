<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/BootStrap/4/css/bootstrap-monditech-v4.css" />
    <link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/DataTable/1.10/css/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/DataTable/1.10/Buttons/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/style-guide/js/fluig-style-guide.min.js"></script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/js/datatables.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/Buttons/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/Buttons/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="/fluigMonditechWeb/BootStrap/4/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/painelWeb/Utils/web.js"></script>
    <script type="text/javascript" src="/painelWeb/Utils/zoom.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/Utils/Web.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    
    
	
	
</head>
<body>
	<div class="fluig-style-guide">
       	<div id="fundo"></div>
       	<div id="fundoEscuro"></div>
		<div class="row" style="padding-bottom: 15px;">
			<div class="col-md-12">
				<div class="panel panel-azul" id="filterCard">
					<div class="panel-heading text-white bg-secondary mb-3">Filtros</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<label for="initialPeriod">Período Inicial: </label>
								<input type="text" id="initialPeriod" name="initialPeriod" class="form-control">
							</div>
							<div class="col-md-2">
								<label for="finalPeriod">Período Final: </label>
								<input type="text" id="finalPeriod" name="finalPeriod" class="form-control">
							</div>
							<div class="col-md-4">
								<div class="input-group" style="width: 100%">
									<label for="name">Nome: </label>
									<div class="input-group-prepend" style="width: 100%; display: inline-flex;">
										
										<input type="text" name="nameId" id="nameId" class="form-control">
										<input type="text" id="nameDescription" name="nameDescription" class="form-control" style="width: auto;" readonly>
										<div class="input-group-append">
											<button class="btn btn-info" id="zoomUser" type="button" onclick="OpenZoom('pessoa')">
												<i class="fluigicon fluigicon-zoom-in icon-sm"></i>
											</button>
										</div>
									</div>
								</div>
	                        </div>
							<div class="col-md-4">
								<label for="type">Tipo: </label>
								<select name="type" id="type" class="form-control">
									<option value="worker">Colaborador</option>
									<option value="student">Aluno</option>
									<option value="visitor">Visitante</option>
								</select>
										
	                        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="padding-bottom: 15px;">
			<div class="col-md-12">
				<div class="panel panel-azul" id="dailyCard">
					<div class="panel-heading text-white bg-secondary mb-3">Painel de Controle - Diário</div>
					<div class="panel-body" >
						<div class="row">
							<div class="col-md-6">
								<div id="tableCount" style="margin-left: 30%;">
									<input type="text" id="total" style="border-color:black; background-color: #3d8af7;" readonly size="30"><br>
									<input type="text" id="totalWorkers" style="border-color:black; background-color: #75a9f9" readonly size="30"><br>
									<input type="text" id="totalStudents" style="border-color:black; background-color: #a8c6fa" readonly size="30"><br>
									<input type="text" id="totalVisitors" style="border-color:black; background-color: #a8c6fa" readonly size="30">
									
								
								</div>
							</div>
							<div class="col-md-6">
								<div class="chartPlace" style="margin-left: 30%;">
									<canvas id="dailyChart" width="400" height="400"></canvas>
								</div>
								
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="padding-bottom: 15px;">
			<div class="col-md-12">
				<div class="panel panel-azul" id="cardPanel">
					<div class="panel-heading text-white bg-secondary mb-3">Painel de Controle</div>
					<div class="panel-body" id="cardPanel">
						<table id="controltable" class='table table-striped  table-bordered'>
	                        <thead>
	                        	<tr>
                					<th>Campo 1</th>
                					<th>Campo 2</th>
                					<th>Campo 3</th>
                					<th>Campo 4</th>
                					<th>Campo 5</th>
                				</tr>
	                        </thead>
	                        <tbody id="tableBody">
	                        	<tr>
                					<td>Informação 1</td>
                					<td>Informação 2</td>
                					<td>Informação 3</td>
                					<td>Informação 4</td>
                					<td>Informação 5</td>
                					
                				</tr>
                				<tr>
                					<td>Informação 1</td>
                					<td>Informação 2</td>
                					<td>Informação 3</td>
                					<td>Informação 4</td>
                					<td>Informação 5</td>
                					
                				</tr>
	                        </tbody>
                    	</table>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
